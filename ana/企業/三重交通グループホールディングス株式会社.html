	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		google.charts.load('current', {'packages':['corechart']});
		google.charts.setOnLoadCallback(drawChart);
		function drawChart() {
			var data = google.visualization.arrayToDataTable([
				['年度', '売上高', '第1四分位','中央値','第3四分位'],
				[2017,104436772000,6664692500.0,16905000000.0,42269500000.0],[2018,106244848000,7128251000.0,20084129000.0,43111803000.0],
			]);
			var options = {
				title: '売上高',
				gridlines:{color:'transparent'},

			};
			var chart = new google.visualization.LineChart(document.getElementById('curve_chart_uriage'));
			chart.draw(data, options);
		}
	</script>
