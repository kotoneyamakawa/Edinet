	<script type="text/javascript">
		google.charts.load('current', {'packages':['corechart']});
		google.charts.setOnLoadCallback(drawChart);
		function drawChart() {
			var data = google.visualization.arrayToDataTable([
				['年度', '売上高', '第1四分位','中央値','第3四分位'],
				[2017,19019000000,19019000000.0,52629034000.0,149649000000.0],[2018,22100000000,28828000000.0,74634000000.0,186874000000.0],
			]);
			var options = {
				title: '売上高',
				gridlines:{color:'transparent'},

			};
			var chart = new google.visualization.LineChart(document.getElementById('curve_chart_uriage'));
			chart.draw(data, options);
		}
	</script>
