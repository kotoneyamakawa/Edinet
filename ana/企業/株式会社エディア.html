	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		google.charts.load('current', {'packages':['corechart']});
		google.charts.setOnLoadCallback(drawChart);
		function drawChart() {
			var data = google.visualization.arrayToDataTable([
				['年度', '売上高', '第1四分位','中央値','第3四分位'],
				[2017,771230000,2742939000.0,7174986000.0,19368338500.0],[2019,2454361000,2850965500.0,6729846000.0,20747120250.0],
			]);
			var options = {
				title: '売上高',
				gridlines:{color:'transparent'},
				legend: { position: 'bottom' }
			};
			var chart = new google.visualization.LineChart(document.getElementById('curve_chart_uriage'));
			chart.draw(data, options);
		}
	</script>
